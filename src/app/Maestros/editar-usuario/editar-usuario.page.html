<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row >
    </ion-row>
    <ion-row *ngFor="let dato of usuarios">
      <ion-col>{{dato.username}} </ion-col>
      <ion-row>
      <ion-button (click)="setOpen(true, dato)" >EDITAR</ion-button>
      <ion-button (click)="cambiarClave(dato.username)" >Clave</ion-button>
      </ion-row>
    </ion-row>
  </ion-grid>

  <ion-modal (keydown.escape)="confirm()" [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Actualizar los datos</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <form [formGroup]="editar">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-checkbox  formControlName="estado" (ionChange)="onMyBooleanChange()">Estado</ion-checkbox>
          </ion-item>
          <ion-button  expand="block" (click)="actualizar()"  color="dark">Enviar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
