<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cambio de clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cambio-contrasena</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="crear">
    <ion-item>
      <ion-label position="floating">Contraseña actual</ion-label>
      <ion-input type="password" formControlName="cambioclave" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" formControlName="clave"></ion-input>
    </ion-item>
    <p *ngIf="crear.controls.clave.touched && crear.controls.clave.errors?.minlength" style="color: red; font-size: 14px;">
      La contraseña debe tener al menos 6 caracteres.
    </p>
    <p *ngIf="crear.controls.clave.touched && crear.controls.clave.errors?.pattern" style="color: red; font-size: 14px;">
      La contraseña debe contener al menos una mayúscula y un número.
    </p>
    <ion-item>
      <ion-label position="floating">Confirmar nueva contraseña</ion-label>
      <ion-input type="password" formControlName="confirclave"></ion-input>
    </ion-item>
    <ion-button [disabled]="crear.invalid" expand="block" (click)="crearDato()" >Cambiar clave</ion-button>
  </form>
</ion-content>
